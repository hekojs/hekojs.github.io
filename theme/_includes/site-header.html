{% if site.doks.header.nav %}
	<div class="offcanvas visible-xs">
		<ul class="offcanvas__nav">
			<li><a href="/">Home</a></li>
		</ul>
	</div>
{% endif %}

{% if site.doks.header.logo.text or site.doks.header.logo.image or site.doks.header.nav %}
	<header class="site-header">
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<a href="/" class="site-header__logo">
						HEKO
					</a>

					{% if site.doks.header.nav %}
						<ul class="site-header__nav hidden-xs">
							{% for item in site.doks.header.nav %}
								<li><a href="{{ item.item_url }}">{{ item.item_name }}</a></li>
							{% endfor %}
						</ul><!-- /.site-header__nav -->
						<button class="offcanvas-toggle visible-xs">
							<span></span>
							<span></span>
							<span></span>
						</button><!-- /.offcanvas-toggle -->
					{% endif %}
				</div><!-- /.col -->
			</div><!-- /.row -->
		</div><!-- /.container -->
	</header><!-- /.site-header -->
{% endif %}
