<style type="text/css">
	#example-code pre.highlight { margin-bottom: 0; }
	.platform-element, .player-element { color: #ffffff !important; border-bottom: 1px #ffffff dotted; cursor: pointer; }
</style>
<script type="text/javascript">
  $(document).ready(function () {
    $('#example-code').find('span:contains(Platform)').addClass('platform-element');
    $('#example-code').find('span:contains(Player)').addClass('player-element');

  	$('.platform-element').hover(function() {
  		$('#platform-code').show();
	}, function() {
		$('#platform-code').hide();
	})
  	$('.player-element').hover(function() {
  		$('#player-code').show();
	}, function() {
		$('#player-code').hide();
	})

    window.addEventListener('keydown', function(e) {
      if(e.keyCode == 32 && e.target == document.body) {
        e.preventDefault();
      }
    });
  })
</script>
